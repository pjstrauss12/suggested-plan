<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
  </style>
  <title>suggested-plan</title>
</head>

<body>
  <suggested-plan></suggested-plan>

  <script type="module">
    import './src/week-element.js';
    import './src/suggested-plan.js';
  </script>
  <script>
    document.body.addEventListener('opened-changed', (e) =>{
      document.querySelector('suggested-plan').shadowRoot('week-element').shadowRoot('details').innerText = e.detail.value ? 'See Less' : "See All";
    });
    document.querySelector('suggested-plan').shadowRoot('week-element').shadowRoot('.details').addEventListener('click', (e) => {
      const card = document.querySelector('suggested-plan').shadowRoot('week-element').shadowRoot('.details');
      card.opened = !card.opened;
    });
  </script>
</body>

</html>
